    <style>
        button {
            padding: 0.6em 2em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: 200px;
            height: 50px;
            font-size: medium;
        }
        
        button:before {
            content: "";
            background: linear-gradient(
                45deg,
                #ff0000,
                #ff7300,
                #fffb00,
                #48ff00,
                #00ffd5,
                #002bff,
                #7a00ff,
                #ff00c8,
                #ff0000
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing-button 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }
        
        @keyframes glowing-button {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
        
        button:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        body {
            background-image: url('20241101_092745.jpg');
            background-size: cover;  /* Cover entire screen */
            background-position: center;  /* Center the image */
            background-repeat: no-repeat;  /* Avoid repeating the image */
            height: 100vh;  /* Full viewport height */
            margin: 0;  /* Remove default margin */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space between content and footer */
        }

        #centered-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            color: gold;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        p {
            color: gold;
            font-family: arial;
        }

        p1 {

            left: 30%;
        }

        a {
            text-decoration: none;
        }

        /* Clock Styles */
        .clock-container {
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ffcc;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%; /* Full width */
            max-width: 400px; /* Max width for the clock */
            margin: 0 auto; /* Center the clock */
            margin-bottom: 20px; /* Space from the bottom */
        }

        #clock {
            font-size: 60px;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.8), 0 0 20px rgba(0, 255, 204, 0.6);
        }

        #date {
            font-size: 24px;
            margin-top: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba( 0, 255, 204, 0.8), 0 0 20px rgba(0, 255, 204, 0.6);
        }
    </style>

    <div class="clock-container">
        <div id="clock">00:00:00</div>
        <div id="date">YYYY-MM-DD</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const date = now.toISOString().split('T')[0]; // YYYY-MM-DD format

            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent = date;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display clock immediately
    </script>
